<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{activation.title}">Geod'Sea activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{activation.greeting(${participant.participantName})}">
            Dear
        </p>
        <p th:text="#{activation.text1}">
            Your Geo d'Sea account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/activate?key=${participant.registrationToken}|}"
               th:text="|${participant.participantName}|">Activation Link</a>
        </p>
        <p>
            <span th:text="#{activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Geo d'Sea.</em>
        </p>
    </body>
</html>
