<div>

    <h2 translate="title.sessions" translate-values="{username: '{{account.login}}'}">Active sessions for [<b>{{account.login}}</b>]</h2>

    <div class="alert alert-success" ng-show="success" translate="message.sessions.success">
        <strong>Session invalidated!</strong>
    </div>
    <div class="alert alert-danger" ng-show="error" translate="message.sessions.error">
        <strong>An error has occured!</strong> The session could not be invalidated.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="table.heading.ipaddress">IP Address</th>
                    <th translate="table.heading.useragent">User agent</th>
                    <th translate="table.heading.date">Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.formattedTokenDate}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="invalidate(session.series)" translate="button.invalidate">
                                 Invalidate
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
