<div>

    <h2 translate="title.tracker">Real-time user activities</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="table.heading.user">User</th>
                    <th translate="table.heading.ipaddress">IP Address</th>
                    <th translate="table.heading.page">Current page</th>
                    <th translate="table.heading.time">Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities">
                    <td>{{activity.userLogin}}</td>
                    <td>{{activity.ipAddress}}</td>
                    <td>{{activity.page}}</td>
                    <td>{{activity.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
